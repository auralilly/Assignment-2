!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIE HARD - 35th Anniversary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0b0b0b;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.8)), 
                  url('https://images.unsplash.com/photo-1635362356687-91820b2b7fd8?auto=format&fit=crop&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 420px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 9vw;
      letter-spacing: 8px;
      color: #ff0000;
      text-shadow: 0 0 20px rgba(255,0,0,0.7);
      margin: 0;
    }
    .tagline {
      font-size: 2.2rem;
      margin: 15px 0;
      font-weight: 700;
    }
    .details {
      font-size: 1.4rem;
      margin-bottom: 40px;
    }
    .btn {
      padding: 15px 40px;
      background: #ff0000;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover { background: #cc0000; transform: scale(1.05); }

    section {
      padding: 80px 10%;
      text-align: center;
    }
    #quote {
      background: #111;
      font-size: 2.5rem;
      font-style: italic;
      color: #ff0000;
    }
    #synopsis { background: #080808; }
    #synopsis p { max-width: 900px; margin: 0 auto; line-height: 1.8; font-size: 1.2rem; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 10%;
      background: #0f0f0f;
    }
    .gallery img {
      width: 100%;
      border: 4px solid #333;
      transition: transform 0.4s;
    }
    .gallery img:hover { transform: scale(1.05); }

      background: #000;
      padding: 40px;
      text-align: center;
      font-size: 0.9rem;
