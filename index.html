!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIE HARD - 35th Anniversary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0b0b0b;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.8)), 
                  url('https://images.unsplash.com/photo-1635362356687-91820b2b7fd8?auto=format&fit=crop&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 420px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 9vw;
      letter-spacing: 8px;
      color: #ff0000;
      text-shadow: 0 0 20px rgba(255,0,0,0.7);
      margin: 0;
    }
    .tagline {
      font-size: 2.2rem;
      margin: 15px 0;
      font-weight: 700;
    }
